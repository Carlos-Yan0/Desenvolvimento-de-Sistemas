<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pula JavaScript</title>
    <script type="text/JavaScript" src="js/jquery.js"></script>
    <script>
        function funcao1(){
            var x;
            var r=confirm("Escolha um valor!");
            if (r==true) {x="você pressionou OK!";}
            else {x="Você pressionou Cancelar!";}
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</head>
<body>
    <p>Clique no botão para exibir a caixa de confirmação.</p>
    <button onclick="funcao1()">Clique Aqui</button>
    <p id="demo"></p>
    
</body>
</html>
